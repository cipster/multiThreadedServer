<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The files of the server, they live here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Files, Upload Files, that is</h2>
    <hr class="separator">
    <div class="well">
        <form class="form-horizontal" method="post" action="/upload" enctype="multipart/form-data">
            <input id="input-id" type="file" name="file" class="btn btn-default" style="display: inline-block!important;" required>
            <button type="submit" class="btn btn-warning">Upload it</button>
            <br>

            <p class="small text-muted">Please upload only files containing text. Any text file is ok.<br>.txt .xml .html .json .js .md .sh .php .java .sql</p>
        </form>
    </div>
    <a class="btn btn-primary" href="/index.html">Go Home</a>
</div>

</body>
</html>
